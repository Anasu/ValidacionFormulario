<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Formulario de registro</h1>
      <form onsubmit="validation();" action="#">
        <input type="text" id="fname" name="fname" placeholder="Nombres">
        <input type="text" id="lname" name="lname" placeholder="Apellidos">
        <input type="email" id="email" name="email" placeholder="Correo">
        <input type="text" id="username" name="username" placeholder="Usuario">
        <input type="text" id="pass" name="pass" placeholder="Contraseña">
        <input type="number" id="phone" name="phone" placeholder="Teléfono">
        <input type="submit" value="Registrar">
      </form>
    </div>
  </section>

  <script src="script/script.js"></script>
</body>
</html>
